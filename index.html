<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Task Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><span class="logo">✨</span>Taskty</h1>
        <p>Your personal productivity companion</p>
      </div>

      <!-- Authentication Section -->

      <div id="auth-section" class="auth-container">
        <div id="login-form">
          <div class="auth-form">
            <h2>Welcome back!</h2>
            <div class="form-group">
              <input
                type="email"
                id="login-email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="login-password"
                placeholder="Enter your password"
              />
            </div>
            <div style="text-align: left; margin-bottom: 10px">
              Forget your password?
              <a id="reset-password-link">Click here</a>
            </div>
            <button id="login-btn" class="btn btn-primary">Sign In</button>
            <button id="google-login-btn" class="btn btn-google">
              <span style="vertical-align: middle; margin-right: 8px">
                <img
                  src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                  alt="Google"
                  width="20"
                  height="20"
                />
              </span>
              Continue with Google
            </button>
            <div class="auth-toggle" id="show-register">
              New to Taskty? Create your account
            </div>
          </div>
        </div>

        <div id="register-form" class="hidden">
          <div class="auth-form">
            <h2>Join Taskty!</h2>
            <div class="form-group">
              <input
                type="text"
                id="register-name"
                placeholder="Your full name"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="register-email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="register-password"
                placeholder="Create a password (6+ characters)"
              />
            </div>
            <button id="register-btn" class="btn btn-primary">
              <span>✨</span>
              Create Account
            </button>
            <div class="auth-toggle" id="show-login">
              Already have an account? Sign in here
            </div>
          </div>
        </div>

        <div id="auth-message"></div>
      </div>

      <!-- Main App Section -->
      <div id="app-section" class="app-container hidden">
        <div class="user-info">
          <div class="user-details">
            <h3>Hello, <span id="user-name"></span>! 👋</h3>
            <div class="user-stats">
              <span class="stats-badge">
                📝 <span id="task-count">0</span> tasks
              </span>
            </div>
          </div>
          <div class="user-actions">
            <button id="logout-btn" class="btn btn-secondary btn-small">
              <span>🚪</span>
              Sign out
            </button>
          </div>
        </div>

        <div class="task-form">
          <input
            type="text"
            id="task-input"
            placeholder="What would you like to accomplish today?"
          />
          <button id="add-task-btn" class="btn btn-primary">
            <span>➕</span>
            Add Task
          </button>
        </div>

        <div id="task-list" class="task-list">
          <div class="empty-state">
            <h3>🌟 Ready to be productive?</h3>
            <p>Add your first task above and start achieving your goals!</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Application modules - Fixed import order and paths -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="ui.js"></script>
    <script type="module" src="authentication.js"></script>
    <script type="module" src="task_services.js"></script>
    <script type="module" src="app.js"></script>

    <style></style>
  </body>
</html>
